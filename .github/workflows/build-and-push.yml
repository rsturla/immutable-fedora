name: Build and Push OCI Image

on:
  push:
    branches:
      - main

  # TODO: Remove pull_request trigger
  pull_request:

env:
  BASE_IMAGE: ghcr.io/${{ github.repository_owner }}/silverblue

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.BASE_IMAGE }}
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD-hhmmss'}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Containerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Always push so changes can easily be tested.  Since all workflows require maintainer approval, we can check
          # ensure the PR will not overwrite :latest.
          push: true
          build-args: |
            FEDORA_MAJOR_VERSION=37
